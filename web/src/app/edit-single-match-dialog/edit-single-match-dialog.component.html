<h2 mat-dialog-title>Edit Single Match</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Match Number</mat-label>
      <input matInput type="number" [(ngModel)]="data.matchNumber" name="matchNumber" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Match Type</mat-label>
      <input matInput [(ngModel)]="data.matchType" name="matchType" required>
    </mat-form-field>
    
    <div *ngFor="let team of data.teamMatchTeams; let i = index">
      <h4>{{ data.teamNames[i] }}</h4>
      <div *ngFor="let player of team.players; let j = index">
        <mat-form-field>
          <mat-label>Player {{j+1}}</mat-label>
          <input matInput [(ngModel)]="player.displayName" name="player{{i}}{{j}}" required>
        </mat-form-field>
      </div>
      <div *ngFor="let score of team.scores; let j = index">
        <mat-form-field>
          <mat-label>Score {{j+1}}</mat-label>
          <input matInput type="number" [(ngModel)]="score.teamScore" name="score{{i}}{{j}}" required>
        </mat-form-field>
      </div>
    </div>

    <mat-form-field>
      <mat-label>Comment</mat-label>
      <textarea matInput [(ngModel)]="data.comment" name="comment" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
