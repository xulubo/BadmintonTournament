<h2 mat-dialog-title>Edit Match</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Match Number</mat-label>
      <input matInput [(ngModel)]="data.matchNumber" name="matchNumber" type="number" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date and Time</mat-label>
      <input matInput [(ngModel)]="data.matchDateTime" name="matchDateTime" type="datetime-local" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Team 1 Wins</mat-label>
      <input matInput [(ngModel)]="data.teams[0].totalWins" name="team1Wins" type="number" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Team 2 Wins</mat-label>
      <input matInput [(ngModel)]="data.teams[1].totalWins" name="team2Wins" type="number" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
  <button mat-button color="warn" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
