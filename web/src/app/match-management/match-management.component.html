<h2>Team Matches</h2>

<table *ngIf="teamMatches.length > 0">
  <thead>
    <tr>
      <th>Match Number</th>
      <th>Team 1</th>
      <th>Team 2</th>
      <th>Result</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of teamMatches">
      <td>{{ match.matchNumber || 'N/A' }}</td>
      <td>{{ getTeamName(match.teams[0]) }}</td>
      <td>{{ getTeamName(match.teams[1]) }}</td>
      <td>{{ match.teams[0]?.totalWins || 0 }} - {{ match.teams[1]?.totalWins || 0 }}</td>
      <td>
        <button (click)="navigateToTeamMatch(match.id)">View Details</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="teamMatches.length === 0">No team matches found for this tournament.</p>
