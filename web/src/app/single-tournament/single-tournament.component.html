<h2>Tournament Teams (Tournament ID: {{ tournamentId }})</h2>
<ul>
  <li *ngFor="let team of teams">
    <a [routerLink]="['/team', team.id]">
      {{ team.name }}
    </a>
  </li>
</ul>

<h2>Team Matches</h2>
<div *ngIf="teamMatches.length === 0">No team matches found.</div>
<ul>
  <li *ngFor="let match of teamMatches">
    <a [routerLink]="['/team-match', match.id]">
      Match ID: {{ match.id }}
    </a>
    <button (click)="deleteTeamMatch(match.id)">Delete</button>
    <ul>
      <li *ngFor="let team of match.teams">
        Team ID: {{ team.id }} - {{ team.name }}
      </li>
    </ul>
  </li>
</ul>

<h2>Create Team Match</h2>
<form (ngSubmit)="createMatch()">
  <div>
    <label for="matchNumber">Match Number:</label>
    <input type="number" id="matchNumber" [(ngModel)]="matchData.matchNumber" name="matchNumber" required>
  </div>

  <div>
    <label for="matchType">Match Type:</label>
    <select id="matchType" [(ngModel)]="matchData.matchType" name="matchType" required>
      <option value="">Select match type</option>
      <option *ngFor="let type of matchTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div *ngFor="let teamId of matchData.teamIds; let i = index">
    <label for="team{{i+1}}">Team {{i+1}}:</label>
    <select id="team{{i+1}}" [(ngModel)]="matchData.teamIds[i]" name="team{{i+1}}" required>
      <option value="">Select a team</option>
      <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
    </select>
  </div>

  <button type="submit">Create Match</button>
</form>

<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>
