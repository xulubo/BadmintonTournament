<h1>{{ teamName }}</h1>

<h2>Team Players</h2>
<ul>
  <li *ngFor="let player of players">
    <a [routerLink]="['/player-matches/', player.id]">{{ player.name }}</a> ({{ player.gender === 'M' ? 'Male' : 'Female' }})
    <button *ngIf="authService.isAdmin()" (click)="deletePlayer(player.id)">Delete</button>
  </li>
</ul>

<h3 *ngIf="authService.isAdmin()">Add New Player</h3>
<form *ngIf="authService.isAdmin()" (ngSubmit)="addPlayer()">
  <input type="text" [(ngModel)]="newPlayerName" name="newPlayerName" placeholder="Enter player name" required>
  <select [(ngModel)]="newPlayerGender" name="newPlayerGender">
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>
  <button type="submit">Add Player</button>
</form>
