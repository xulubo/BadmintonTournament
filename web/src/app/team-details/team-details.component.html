<h1>{{ teamName }}</h1>

<h2>Team Players</h2>
<ul>
  <li *ngFor="let player of players">
    {{ player.name }}
  </li>
</ul>

<h3>Add New Player</h3>
<form (ngSubmit)="addPlayer()">
  <input type="text" [(ngModel)]="newPlayerName" name="newPlayerName" placeholder="Enter player name" required>
  <button type="submit">Add Player</button>
</form>
